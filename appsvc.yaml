      parameters:
        - in: query
          name: accessToken
          required: true
          type: string
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              user_name:
                description: 登录名
                type: string
              password:
                description: 密码
                type: string
              name:
                description: 姓名
                type: string
              gender:
                description: "性别: 0-女,1-男"
                type: integer
              phone:
                description: 手机号
                type: string
              office:
                description: 科室id
                type: string
              titles:
                description: 职务id
                type: array
                items:
                  type: string
      responses:
        '200':
          description: 创建成功，返回账号href
          schema:
            $ref: '#/definitions/HrefObjectEx'
        'default':
          description: ''
          schema:
            $ref: '#/definitions/ErrorModel'
  /accounts/{accountId}:
    get:
      tags:
        - account
      summary: 查询账号信息
      operationId: queryAccount
      consumes:
        - application/json
      produces:
