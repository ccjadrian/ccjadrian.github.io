swagger: '2.0'
info:
  description: |
    ## **http header**
    * **Contetnt-Type**: application/json;charset=UTF-8;
    * **Authorization**: **Basic** $API_KEY_ID:$API_KEY_SECRET
      * 可随便填两个字串，但是一定要带上，今后再来填正确的值

  version: 1.0.0
  title: Kalyke App Service
  contact:
    email: liqin323@gmail.com
host: 119.23.45.58
basePath: /v1
tags:
  - name: authentication
  - name: account
schemes:
  - http
paths:
  /server/version:
    get:
      tags:
        - authentication
      summary: 返回服务器版本，用于ping测试
      operationId: getServerVersion
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        200:
          description: "Return server name, version and build time"
          schema:
            type: object
            required:
              - svr_name
              - svr_ver
              - svr_build_time
            properties:
              svr_name:
                type: string
              svr_ver:
                type: string
              svr_build_time:
                type: string
            example:
              svr_name: kalyke demo server
              svr_ver: 0.00
              svr_build_time: 2017.4.7
        default:
          description: "Error code definitions"
          schema:
            $ref: '#/definitions/ErrorModel'
  /auth/accessTokens:
    post:
      tags:
        - authentication
      summary: Create an access token (login)
      operationId: createAccessToken
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              grant_type:
                type: string
                default: phone
                enum:
                  - phone
                  - user_name
                  - email
                  - refresh_token
              password:
                type: string
              refresh_token:
                type: string
              phone:
                type: string
                description: If grant_type== "phone", it must be needed
              user_name:
                type: string
                description: If grant_type== "user_name", it must be needed
              email:
                type: string
                description: If grant_type== "email", it must be needed
            example:
              grant_type: "phone"
              phone: "13688129904"
              password: "654321"
      responses:
        'default':
          description: ""
          schema:
            $ref: '#/definitions/ErrorModel'
        '201':
          description: Create access token successfully
          schema:
            type: object
            required:
              - access_token
              - expires_in
              - refresh_token
            properties:
              href:
                type: string
              account_id:
                type: string
              account_type:
                type: string
              access_token:
                type: string
              expires_in:
                type: integer
                format: int64
              refresh_token:
                type: string
          examples:
            application/json:
              href: "http://112.74.51.210:8090/v1/accounts/0"
              account_id: "0"
              account_type: "worker"
              access_token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiYWRtaW4iOnRydWV9.TJVA95OrM7E2cBab30RMHrHDcEfxjoYZgeFONFh7HgQ"
              expires_in: 2147483647
              refresh_token: "IiwiYWRtaW4iOnRydWV9"
        '200':
          description: Refresh access token successfully
          schema:
            type: object
            required:
              - access_token
              - expires_in
              - refresh_token
            properties:
              access_token:
                type: string
              expires_in:
                type: integer
                format: int64
              refresh_token:
                type: string
          examples:
            application/json:
              access_token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiYWRtaW4iOnRydWV9.TJVA95OrM7E2cBab30RMHrHDcEfxjoYZgeFONFh7HgQ"
              expires_in: 2147483647
              refresh_token: "IiwiYWRtaW4iOnRydWV9"

  /accounts:
    get:
      tags:
        - account
      summary: 查询账号列表
      description: ''
      operationId: getAllAccounts
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: query
          name: accessToken
          required: true
          type: string
        - in: query
          name: offset
          required: true
          type: integer
        - in: query
          name: limit
          required: true
          type: integer
      responses:
        200:
          description: Successfully
          schema:
            type: object
            description: return array of account url
            required:
              - accounts
            properties:
              accounts:
                type: array
                items:
                  type: string
        default:
          description: |
            Error code definition
          schema:
            $ref: '#/definitions/ErrorModel'
    post:
      tags:
        - account
      summary: '客户端创建账号，目前只会用到API:/accounts/users'
      operationId: addAccount
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            required:
              - grant_type
              - phone
              - pv_code
              - password
            properties:
              grant_type:
                type: string
                default: phone
                enum:
                  - phone
                  - user_name
                  - email
              password:
                type: string
              phone:
                type: string
                description: If grant_type== "phone", it must be needed
              pv_code:
                type: string
                description: If grant_type== "phone", it must be needed
              user_name:
                type: string
                description: If grant_type== "user_name", it must be needed
              email:
                type: string
                description: If grant_type== "email", it must be needed
            example:
              grant_type: "phone"
              phone: "13688129904"
              pv_code: "123456"
              password: "654321"
      responses:
        '201':
          description: 创建成功，返回账号href
          schema:
            type: object
            required:
              - href
            properties:
              href:
                type: string
          examples:
            application/json:
              href: "http://112.74.51.210:8090/v1/accounts/0"
        'default':
          description: |
            * **10000**: ERR_UNEXPECTED
            * **1000**: ERR_AC_ALREADY_EXIST
            * **1001**: ERR_AC_PVCODE_INVALID
            * **1002**: ERR_AC_PVCODE_NOT_MATCH
            * **1003**: ERR_AC_PVCODE_EXPIRE
          schema:
            $ref: '#/definitions/ErrorModel'
  /accounts/users:
    post:
      tags:
        - account
      summary: 通过管理员创建帐号
      operationId: createAccountByAdmin
      consumes:
